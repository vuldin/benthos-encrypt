http:
  enabled: false

input:
  generate:
    interval: 1s
    mapping: |
      root.ID = uuid_v4()
      root.Name = [ "frosty", "spot", "oodles" ].index(random_int() % 3)
      root.Gooeyness = (random_int() % 100) / 100
      root.Bouncing = random_int() % 2 == 0

pipeline:
  processors:
    #- schema_registry_encode:
    #    url: http://redpanda:8081
    #    subject: benthos_example
    #    refresh_period: 15s

    - encrypt:
        fields: [ Name ]
        keyString: 74e8614ce53bf79719974edc22f367d606608e91e40b4fcc58d1d5a9bf219dcb

    - catch:
      - log:
          level: ERROR
          message: ${! error() }
      - bloblang: root = deleted()

output:
  kafka:
    addresses: [ localhost:9092 ]
    topic: benthos-redpanda
